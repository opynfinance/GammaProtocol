version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@1.1.6

workflows:
  build-test-report:
    jobs:
      - checkout_and_install
      - build:
          requires:
            - checkout_and_install
      - lint:
          requires:
            - checkout_and_install
      - size-check:
          requires:
            - build
      - test:
          requires:
            - build
      - gas-report:
          context: COVERALLS_REPO_TOKEN
          requires:
            - test
      - coverage:
          context: COVERALLS_REPO_TOKEN
          requires:
            - build
jobs:

  checkout_and_install:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
      
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: gamma-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/gammaprotocol

  lint:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
    steps:
      - checkout
      - restore_cache:
          key: gamma-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Lint Contracts
          command: npm run lint:sol
      - run:
          name: Lint typescript
          command: npm run lint:tests

  build:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
    steps:
      - checkout
      - restore_cache:
          key: gamma-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install packages
          command: npm install
      - run:
          name: Build Contracts
          command: npm run build
      - save_cache:
          key: gamma-contracts-build-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/gammaprotocol
  
  size-check:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
    steps:
      - restore_cache:
          key: gamma-contracts-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Check Contract Size
          command: npm run contract-size

  test:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
      - image: trufflesuite/ganache-cli:v6.10.1
        command: ganache-cli -d -l 4294967295 --defaultBalanceEther 500
    steps:
      - restore_cache:
          key: gamma-contracts-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Test Contracts 
          command: npm run test
      - save_cache:
          key: gas-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/gammaprotocol/gasReporterOutput.json
    
      
  gas-report:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
      - image: trufflesuite/ganache-cli:v6.10.1
    steps:
      - restore_cache:
          key: gamma-contracts-build-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: gas-{{ .Environment.CIRCLE_SHA1 }}
      - run: 
          name: Gas Reporter
          command: npx codechecks

  coverage:
    working_directory: ~/gammaprotocol
    docker:
      - image: circleci/node:10.18.0
    steps:
      - checkout
      - restore_cache:
          key: gamma-contracts-build-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Produce Coverage Report
          command: npm run coverage
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov.info
      - store_artifacts:
          path: /coverage
      - store_artifacts:
          path: /coverage.json
      - store_artifacts:
          path: test-results.xml